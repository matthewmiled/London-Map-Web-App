
{% extends "main/header.html" %} 

{% block content %}

    <div class="container">

        <div class="row">

            {% for borough in boroughs %}

                <div class="col s12 m7 l6">
                    <div class="card">
                        <div class="card-image">
                            <img src="media/mysite/{{borough.borough_name}}.png" class="responsive-img">
                            
                        </div>
                        <div class="card-content">
                            <p>{{borough.borough_name}}</p>
                        </div>
                        <div class="card-action">
                            <a href="{{borough.borough_name}}">View Areas</a>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
        
               



    </div>



{% endblock %}
